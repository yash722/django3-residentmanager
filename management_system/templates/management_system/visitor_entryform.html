{% extends 'management_system/base.html' %}

{% block content %}
<div class="container">
<h1 style="font-size:40px"><b> Add a Visitor: </b></h1>
<p style="font-size:25px; color:#C6C6C6;">(Due to Corona-Virus Pandemic, Vehicles are not allowed inside!Sorry.)</p>
{% if error %}
    <div class="alert alert-danger" role="alert">
        <b>{{ error }}</b>
    </div>
{% endif %}
<form method="POST">
  {% csrf_token %}
  <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <div class="form-group">
            <div class="row my-4">
                  <div class="col-sm-4"><label for="name" style="font-size:20px"><b>Name</b></label></div>
                  <div class="col-sm-8"><input type="text" name="name" class="form-control" id="name" required></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row my-4">
                  <div class="col-sm-4"><label for="mobile_no"><b>Mobile Number: </b></label></div>
                  <div class="col-sm-8"><input name="mobile_no" class="form-control" id="mobile_no" required></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row my-4">
                  <div class="col-sm-4"><label for="flat_vis"><b>Flat(Visiting): </b></label></div>
                  <div class="col-sm-8"><input name="flat_vis" class="form-control" id="flat_vis" required></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row my-4">
                  <div class="col-sm-4"><label for="reason"><b>Reason: </b></label></div>
                  <div class="col-sm-8"><textarea name="reason" class="form-control" id="reason" required></textarea></div>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="family" class="form-check-input" id="family">
            <label class="form-check-label" for="family">With family</label>
          </div>
          <br />
          <button type="submit" class="btn btn-outline-primary btn-block">Add</button>
        </div>
</form>
</div>
{% endblock %}
