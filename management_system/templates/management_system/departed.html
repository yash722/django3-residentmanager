{% extends 'management_system/base.html' %}

{% block content %}
<h1>Visitors entered: </h1>
<br />
<div class="row justify-content-center mt-5; text-center">
    <div class="col-md-10">
        <div class="list-group">
            {% for person in people %}
                <a href="{% url 'departed_info' person.id %}" class="list-group-item list-group-item-action list-group-item-warning"><b>{{ person.name }}</b></a> <br />
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
