{% extends 'management_system/base.html' %}

{% block content %}

<body style="background-color:#FFF7DE">
    <div class="container">
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 style="color:#1C6241; font-size:40px" class="text-center"><b><i>Log-In</i></b></h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Society Name</label>
                <input type="text" name="society_name" class="form-control" id="society_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Log-In</button>
        </form>
        <hr>
        <div class="text-center" style="font-size:20px">
            Want to enroll your society? <a href="{% url 'signupform' %}"><b>Sign-Up here</b></a>
        </div>
    </div>
</div>
</div>
</body>
{% endblock %}
