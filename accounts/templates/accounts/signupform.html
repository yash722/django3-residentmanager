{% extends 'management_system/base.html' %}

{% block content %}
<body style="background-color:#ECFFED;">
    <div class="container">
<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 style="color:#53067C; font-size:40px;font-family: 'Lobster', cursive;"><b>Enroll Your Society Now!</b></h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="society_name" style="font-size:23px">Society Name</label>
                    <input type="text" name="society_name" class="form-control" id="society_name" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Enter the name of Society you own/manage.</small>
                </div>
                <div class="form-group">
                    <label for="password1" style="font-size:23px">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2" style="font-size:23px">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
            <hr>
            <div class="text-center" style="font-size:20px">
              Already enrolled your society? <a href="{% url 'loginform' %}"><i>Login here</i></a>
            </div>
        </div>
    </div>
    </div>
</body>
{% endblock %}
